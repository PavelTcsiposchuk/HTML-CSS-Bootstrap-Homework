<!DOCTYPE html>
<html lang="en">
<head>

  <title>Meizu Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="styles1.css">
 
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="main-wrapper">
        <div class="content">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="#myPage">HOME</a></li>
                      <li><a href="#myTable">Table</a></li>
                      <li><a href="#contact">CONTACT</a></li>
                      <li>
                          <label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label>
 
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        <div id="Carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#Carousel" data-slide-to="1"></li>
                  <li data-target="#Carousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="1.jpg" alt="tel">
                    <div class="carousel-caption">
                      <h3>Meizu</h3>
                    </div> 
                  </div>
              
                  <div class="item">
                    <img src="2.jpg" alt="tel">
                    <div class="carousel-caption">
                      <h3>Meizu2</h3>
                      
                    </div> 
                  </div>
              
                  <div class="item">
                    <img src="3.jpg" alt="tel">
                    <div class="carousel-caption">
                      <h3>Meizu3</h3>
                    </div> 
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            

<div id="myTable" class="container text-center">
  <div class="row">
    <table class="table">
      <tr>
        <th>Image</th><th> Description</th><th>Price </th>
      </tr>
      <tr>
        <td><img src="4.jpg" alt="tel"></td><td>Descr1</td><td>2280</td>
      </tr>
      <tr>
          <td><img src="5.jpg" alt="tel"> </td><td>Descr2</td><td>14080</td>
        </tr>
    </table>
  </div>
</div>
<div id="contact" class="container">
        <h3 class="text-center">Contact</h3>
        <div class="col-md-8">
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                  </div>
                  <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                  </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                <div class="row">
                  <div class="col-md-12 form-group">
                        <a href="#openModal" class="btn btn-default">Send</a>
                    </div>
                </div> 
                <div id="openModal" class="modalDialog">
                            <div>
                                <a href="#close" title="Закрыть" class="close">X</a>
                                <h2>Thank you for joining us!</h2>
                            </div>
                        </div>
                         
                        
                        
              </div>
        
      </div>
      <footer class="text-center">
            <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="TO TOP">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </a><br><br>
            <p>Developed by Pavel Tcsiposchuk</p> 
          </footer>
          </div>
          </div>
          

</body>
</html>
